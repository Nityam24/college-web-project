<!DOCTYPE html>
<html>
  <head>
    <title>Student Login form</title>
    <link rel="stylesheet" type="text/css" href="validationform.css" />
    

    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
  </head>
  <body>
    <div class="container">
       <div class="contact-box">

          <div class="right">
            <h2 id="feedback">Welcome To Parth Institute</h2>
            <form id="form" >
              <div class="inputbox">
            <input type="tel" class="field" placeholder="Institute code" name="" required />
            <input type="email" class="field" placeholder="Your Email" name=""id="email"  />
            <span id="text"></span>
            <input type="tel" class="field" placeholder="Pin(6 digit)" name="" id="pin" />
            <span id="num"></span>
            <button class="upload" type="submit" value="submit"  >Send</button>
            </div>
            
            <div>
              <span id="address" style="border-bottom: solid red 2px;"></span>
              </div>
              <div>
              <span id="password"style="border-bottom: solid red 2px;"></span>
            </div>
           
           </form> 
          </div>
        </div>
      </div>

      <script>
        
          var form = document.getElementById("form");

        

         
        form.addEventListener('submit',function(e){
          e.preventDefault();

        {  var email = document.getElementById("email").value;
          var text = document.getElementById("text");
          var pattern=/^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
          var address=document.getElementById("address");

          if(email.match(pattern)){

            text.innerHTML="your email is valid";
            address.innerHTML="your email is "+email;
          
          text.style.color="#00ff00";
          
    
          }
          else{
           
            
            text.innerHTML="please enter valid email";
            text.style.color="#ff0000";
          }
    
          if(email==""){
            
            text.innerHTML="";
          text.style.color="#00ff00";
          }

        } 
          
        {  var phone = document.getElementById("pin").value;
          var num = document.getElementById("num");

      
          var pop=/^(\d{6})$/;
          
    
          if(phone.match(pop)){
            
            text.innerHTML="your pin number is valid";
            password.innerHTML="your pin is"+phone;

          text.style.color="#00ff00";
          
          }
    
           else{
           
            text.innerHTML="please enter valid phone number";
            text.style.color="#ff0000";
          }
    
          if(phone==""){
            
            text.innerHTML="";
          text.style.color="#00ff00";
        }
      }
      })
       </script>   
        
       
  </body>
</html>
